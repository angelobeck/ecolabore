<div aria-hidden={showAlert} style="display:flex; flex-direction:column; min-height:100vh; width:100%">
        <mod name="layout" />
</div>
<div if:true={showAlert}
    style="position:fixed; top:0; right:0; bottom:0; left:0; background-color:rgba(0, 0, 0, 0.3); display:flex; ">
    <div class="alert">
        <paste target="alert" name="alert" />
    </div>
</div>
