<div for:each={_filters_} for:item={filter}>
    <mod name={filter.name} control={filter.control} formulary={this} />
</div>
<div>
    {errorMessage}
</div>
<div for:each={_commands_} for:item={command}>
    <button onclick={handleCommand} data-name={command.name} aria-disabled={disabled}>
        {command.label.Value}
    </button>
</div>
